<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js}" type="text/javascript" ></script>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>


<body>
<div class="container-fluid text-center">
  <a class="h2" th:href="@{/activities}">Summaries</a>
</div>
<canvas id="myChart" width="100" height="20"></canvas>
<script th:inline="javascript">
    var ctx = document.getElementById('myChart').getContext('2d');

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Running', 'Walking', 'Cycling'],
            datasets: [{
                label: 'TOTAL Calories burned',
                data: [ [[${runValue}]], [[${walkValue}]], [[${cycleValue}]]],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
<canvas id="distanceChart" width="100" height="20"></canvas>
<script th:inline="javascript">
    var ctx = document.getElementById('distanceChart').getContext('2d');

    var distanceChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Running', 'Walking', 'Cycling'],
            datasets: [{
                label: 'TOTAL Distance Traveled',
                data: [ [[${runDistanceValue}]], [[${walkDistanceValue}]], [[${cycleDistanceValue}]]],
                backgroundColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>

<canvas id="yearGraph" width="1000" height="300"></canvas>
<script th:inline="javascript">
    var ctx = document.getElementById('yearGraph').getContext('2d');

    var yearGraph = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [ [[${calsPerYear.get(0).get(1)}]], [[${calsPerYear.get(1).get(1)}]],
                 [[${calsPerYear.get(2).get(1)}]], [[${calsPerYear.get(3).get(1)}]],
                 [[${calsPerYear.get(4).get(1)}]]],
            datasets: [{
                label: 'Calories burned per year',
                data: [ [[${calsPerYear.get(0).get(0)}]], [[${calsPerYear.get(1).get(0)}]],[[${calsPerYear.get(2).get(0)}]],
                [[${calsPerYear.get(3).get(0)}]],
                 [[${calsPerYear.get(4).get(0)}]]],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderWidth: .5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });




</script>

</body>


</html>
