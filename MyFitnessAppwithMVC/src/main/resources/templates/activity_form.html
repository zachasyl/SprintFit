<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/activity/save}" method="post" th:object="${activity}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Activity Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{activityName}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Duration:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{duration}" class="form-control" required minlength="1" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Calories:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{calories}" class="form-control" required minlength="1" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Distance:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{distance}" class="form-control" required minlength="1" max="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{date}" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>

    </form>















</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/activities}]]"

    }
</script>
</body>
</html>
